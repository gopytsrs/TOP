<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Version</title>
    <!-- Create a copy of the Google Homepage-->
    <link rel="stylesheet" href="easy.css" />
  </head>
  <body>
    <header>
      <div class="container-top">
        <a href="#" class="selection items">Gmail</a>
        <a href="#" class="selection items">Images</a>
        <div class="items"><button id="select">Select</button></div>
        <div class="items"><button id="email">Name</button></div>
      </div>
    </header>

    <main>
      <div>
        <img
          class="logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>

      <div class="searchbar">
        <input type="searchbar" />
      </div>
      <div class="container-search">
        <button class="items search-buttons" id="google-search">
          <label for="google-search">Google Search</label>
        </button>
        <button class="items search-buttons" id="feeling-lucky">
          <label for="feeling-lucky">Feeling Lucky</label>
        </button>
      </div>
    </main>

    <footer>
      <div class="container-lang-info">
        <p>Google offered in:</p>
        <a href="#" class="items" id="chinese">中文(简体)</a>
        <a href="#" class="items" id="melayu">Melayu</a>
        <a href="#" class="items" id="tamil">தமிழ்</a>
      </div>
    </footer>
  </body>
</html>
